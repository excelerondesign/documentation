version: 2
aliases:
  - &filter-only-master
    branches:
      only:
        - master

jobs:
  deploy-website:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.15.1

    steps:
      - checkout
      - run: 
          name: Set Email
          command: git config --global user.email "$GIT_EMAIL"
      - run:
          name: Set Username
          command: git config --global user.name "$GIT_USER"
      - run:
          name: Login to Github
          command: echo "machine github.com login $GIT_USER password $GITHUB_TOKEN" > ~/.netrc
      - run:
          name: Deploying to GitHub Pages
          command: cd website && npm install && GIT_USER=\$GIT_USER npm run publish-gh-pages
            
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy-website:
        filters: *filter-only-master