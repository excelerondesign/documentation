name: Publish
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x 
      - name: Set git variables
        run: |
          git config --global user.email "${{ secrets.adminemail }}"
          git config --global user.name "${{ secrets.adminname }}"
      # moves into the website directory with all the npm scripts
      # then installs the proper npm files
      # builds the documentation
      - name: Build documentation
        run: cd website && npm install && npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BASE_BRANCH: master
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: website/build/documentation # The folder the action should deploy.
          TARGET_FOLDER: .
